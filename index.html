<!DOCTYPE html>
<html lang="en">
  <head>
    <title>2048 Game</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="2048 Game">
    <meta name="author" content="Kody Law">

    <script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>

    <script type="text/javascript" src="js/application.js"></script>

    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
                                    
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>

    <link href="css/custom.css" rel="stylesheet">

  </head>
  <body>
    <div class="container header">
      <div class="heading">
        <div class="mainTitle col-xs-6">
          <h1 class="title">2048</h1>
          <p class="game-intro">Join the numbers and get to the 2048 tile!</p>
        </div>
        <div class="score_newgame col-xs-6">
          <div class="score-container">
            <div class="score-title">SCORE</div>
            <div id="totalscore"></div>
          </div>
          <button type="button" class="btn btn-default">NEW GAME</button>
        </div>
      </div>
    </div>

    <section class ="container-fluid">
      <div class="grid" id="grid4">
        <div class = "row" id="grid_1">
          <div id="column1" class="grid-box col-xs-3" myAttr='canMove' combine='canCombine'>0</div>
          <div id="column2" class="grid-box col-xs-3" myAttr='canMove' combine='canCombine'>0</div>
          <div id="column3" class="grid-box col-xs-3" myAttr='canMove' combine='canCombine'>0</div>
          <div id="column4" class="grid-box col-xs-3" myAttr='canMove' combine='canCombine'>0</div>
        </div>
        <div class = "row" id="grid_2">
          <div id="column1" class="grid-box col-xs-3" myAttr='canMove' combine='canCombine'>0</div>
          <div id="column2" class="grid-box col-xs-3" myAttr='canMove' combine='canCombine'>0</div>
          <div id="column3" class="grid-box col-xs-3" myAttr='canMove' combine='canCombine'>0</div>
          <div id="column4" class="grid-box col-xs-3" myAttr='canMove' combine='canCombine'>0</div>
        </div>
        <div class = "row" id="grid_3">
          <div id="column1" class="grid-box col-xs-3" myAttr='canMove' combine='canCombine'>0</div>
          <div id="column2" class="grid-box col-xs-3" myAttr='canMove' combine='canCombine'>0</div>
          <div id="column3" class="grid-box col-xs-3" myAttr='canMove' combine='canCombine'>0</div>
          <div id="column4" class="grid-box col-xs-3" myAttr='canMove' combine='canCombine'>0</div>
        </div>
        <div class = "row" id="grid_4">
          <div id="column1" class="grid-box col-xs-3" myAttr='canMove' combine='canCombine'>0</div>
          <div id="column2" class="grid-box col-xs-3" myAttr='canMove' combine='canCombine'>0</div>
          <div id="column3" class="grid-box col-xs-3" myAttr='canMove' combine='canCombine'>0</div>
          <div id="column4" class="grid-box col-xs-3" myAttr='canMove' combine='canCombine'>0</div>
        </div>
      </div>      
    </section>

    <section class="footer container">
      <button type="button" id="fourgrid" class="class-xs-3 btn btn-danger">4x4 Grid</button>
      <button type="button" id="fivegrid" class="class-xs-3 btn btn-danger">5x5 Grid</button>
      <button type="button" id="sixgrid" class="class-xs-3 btn btn-danger">6x6 Grid</button>
      <button type="button" id="eightgrid" class="class-xs-3 btn btn-danger">8x8 Grid</button>
    </section>

    <div class="message container col-xs-offset-5 col-xs-2"></div>

  </body>
</html>
